  <script type="text/javascript">


var randNum = [];
for (var i = 45; i <= 101; i++) {
randNum.push(i);
}


var guess = randNum[Math.floor(Math.random() * randNum.length)];    
var div = document.getElementById('number-to-guess');
div.innerHTML += guess;



  var counter = 0;
  var total = $("#total");
  var wins = 0;
  console.log(wins);
  var losses = 0;
  console.log(losses);

  total.innerHTML += counter;
  var userGuess = [10, 5, 3, 7];
  

    for (var i = 0; i < userGuess.length; i++) {
      imageCrystal = $(".userguesses");
//Here is where I was having the issue
//Issue solved: Attributes of falue set within the same working for loop using the eq method
      imageCrystal.eq(0).text(userGuess[0]).attr("value", userGuess[0]) ;
        imageCrystal.eq(1).text(userGuess[1]).attr("value", userGuess[1]) ;
        imageCrystal.eq(2).text(userGuess[2]).attr("value", userGuess[2]) ;
        imageCrystal.eq(3).text(userGuess[3]).attr("value", userGuess[3]) ;
        $(".userguesses").append(imageCrystal);
    }
    
    $(".userguesses").on("click", function() {

//  var crystalValue = (userGuess[i]);
    var crystalValue = ($(this).attr("value"));
    crystalValue = parseInt(crystalValue);
    counter += crystalValue;
    $('#total').text(counter);

    if (counter === guess) {
      alert("You win!");
      $('#wins').text('YOU WIN!');
      counter = 0;
      $('#wins').text('WINS ' + (wins+=1));
}

    else if (counter >= guess) {
      alert("You lose!!");
      $('#losses').text('YOU\'RE DONE!');
      counter = 0;
      $('#losses').text('LOSSES ' + (losses+=1));
    }

  });


  </script>
